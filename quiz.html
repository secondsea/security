<!DOCTYPE html>
<html>
<head>
  <Title>IT Security and Confidentiality Training</Title>
<link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
<div id="wrapper">
		<h1>Security IT Taining Quiz</h1>
	
	
	<form method="post">
		<div id="question">1.  Where can you find Community Action's expectations with regard to privacy of information?</div>
			<div id="answers">
				<input type="radio" name="quest1" id="q1-4" class="check" value="4">
				<label for="q1-4" class="label">Elevator Chatter</label><br>
				<input type="radio" name="quest1" id="q1-3" class="check" value="3">
				<label for="q1-3" class="label">In the basement server room</label><br>
				<input type="radio" name="quest1" id="q1-2" class="check" value="2">
				<label for="q1-2" class="label">Ask Clare</label><br>
				<input type="radio" name="quest1" id="q1-1" class="check" value="1">
				<label for="q1-1" class="label">Personel Handbook</label><br>
			</div>
    	<div id="question">2.  Which program is exempt from these policies, and should instead follow Massachusetts General Laws with regard to mediation?</div>
			<div id="answers">
				<input type="radio" name="quest2" id="q2-4" class="check" value="4" class="check">
				<label for="q2-4" class="label">PCDC</label><br>
				<input type="radio" name="quest2" id="q2-3" class="check" value="3" class="check">
				<label for="q2-3" class="label">Information Technology</label><br>
				<input type="radio" name="quest2" id="q2-2" class="check" value="2" class="check">
				<label for="q2-2" class="label">Mediation</label><br>
				<input type="radio" name="quest2" id="q2-1" class="check" value="1" class="check">
				<label for="q2-1" class="label">Administration</label></br>
			</div>
		<label>3.  How many failed Windows login attempts are allowed before you are locked out of your computer?</label>
			<div id="answers">
				<input type="radio" name="quest3" id="q3-4" class="check" value="4" class="check">
				<label for="q3-4" class="label">Three</label><br>
				<input type="radio" name="quest3" id="q3-3" class="check" value="3" class="check">
				<label for="q3-3" class="label">Five"</label><br>
				<input type="radio" name="quest3" id="q3-2" class="check" value="2" class="check">
				<label for="q3-2" class="label">Ten</label><br>
				<input type="radio" name="quest3" id="q3-1" class="check" value="1" class="check">
				<label for="q3-1" class="label">Unlimited</label><br>
			</div>
		<label>4. What must you do before transmitting personal information by email or any other electronic method?</label>
			<div id="answers">
				<input type="radio" name="quest4" id="q4-4" class="check" value="4" class="check">
				<label for="q4-4" class="label">Backup the information</label><br>
				<input type="radio" name="quest4" id="q4-3" class="check" value="3" class="check">
				<label for="q4-3" class="label">Press the button</label><br>
				<input type="radio" name="quest4" id="q4-2" class="check" value="2" class="check">
				<label for="q4-2" class="label">Review the information for accuracy</label></br>
				<input type="radio" name="quest4" id="q4-1" class="check" value="1" class="check">
				<label for="q4-1" class="label">Encrypte the File</label></br>
			</div>
		<label>5. If you need access to information stored using someone else's password, what should you do?</label>
			<div id="answers">
				<input type="radio" name="quest5" id="q5-4" class="check" value="4" class="check">
				<label for="q5-4" class="label">Contact IT Services</label><br>
				<input type="radio" name="quest5" id="q5-3" class="check" value="3" class="check">
				<label for="q5-3" class="label">Ask the person for their password</label><br>
				<input type="radio" name="quest5" id="q5-2" class="check" value="2" class="check">
				<label for="q5-2" class="label">Contact Administration</label><br>
				<input type="radio" name="quest5" id="q5-1" class="check" value="1" class="check">
				<label for="q5-1" class="label">Try to decrypt the file</label><br>
			</div>
	      <input type="submit" name="submit" class="button" value="Submit Quiz">
  </form>
</body>
</html>
